  <style>
    /* --- Estilo para los botones con imagen --- */
    .botones-productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .boton-producto {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff5f8;
      border: 2px solid #f9b2c0;
      border-radius: 15px;
      width: 200px;
      cursor: pointer;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .boton-producto:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .boton-producto img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .boton-producto h3 {
      margin-top: 10px;
      font-size: 18px;
      color: #c04b72;
    }

    h2 {
      text-align: center;
      color: #c04b72;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff8fb;
      margin: 0;
      padding: 0;
    }

    header, footer {
      text-align: center;
      background-color: #ffd6e0;
      padding: 15px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #b43762;
      font-weight: bold;
    }

    .banner {
      text-align: center;
      padding: 40px 20px;
      background: #fff0f5;
      border-radius: 20px;
      margin: 20px;
    }

    button {
      background-color: #ff7da9;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e25f8d;
    }
  </style>
