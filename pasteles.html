<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pasteles - Dulce Encanto</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff8fb;
      margin: 0;
      padding: 0;
    }

    header, footer {
      text-align: center;
      background-color: #ffd6e0;
      padding: 15px;
    }

    .galeria {
      text-align: center;
      margin: 40px auto;
      max-width: 1000px;
    }

    .galeria h2 {
      font-size: 2rem;
      color: #c04b72;
      margin-bottom: 10px;
    }

    .galeria h3 {
      color: #b43762;
      margin-top: 15px;
    }

    .contenedor-imagenes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .item {
      width: 250px;
      background-color: #fff5f8;
      border-radius: 12px;
      padding: 10px;
      transition: transform 0.3s;
      border: 2px solid #f9b2c0;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    nav a {
      text-decoration: none;
      color: #b43762;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pasteles</h1>
    <nav>
      <a href="index.html">← Volver al inicio</a>
    </nav>
  </header>

  <section class="galeria">
    <h2>Galería</h2>
    <div class="contenedor-imagenes">
      <div class="item">
        <img src="img/pastel1.jpg" alt="Pastel de Chocolate">
        <h3>Pastel de Chocolate</h3>
      </div>
      <div class="item">
        <img src="img/pastel2.jpg" alt="Pastel de Fresas">
        <h3>Pastel de Fresas</h3>
      </div>
      <div class="item">
        <img src="img/pastel3.jpg" alt="Pastel de Vainilla">
        <h3>Pastel de Vainilla</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Dulce Encanto</p>
  </footer>
</body>
</html>
